<extend name="Layout/index" />

	<block name="breadcrumb-01">
		<li>
			<i class="icon-home home-icon"></i>
			<a href="#">首页</a>
		</li>
		<li class="active">投诉管理</li>
	</block>

	<block name="breadcrumb-02">
		<h1>
		待处理
			<small>
				<i class="icon-double-angle-right"></i>
				投诉信息
			</small>
		</h1>
	</block>
	<block name="goodsindex.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/goodsindex.css">	
	</block>
	<block name="main">	
		<h5 class="bigger lighter red text-center">
			<i class="icon-table"></i>
		表格 & 信息
		</h5>
		<div id="search" style="margin:20px auto">
			<form action="<{:U('Goods/search')}>" method='get' class="h5" style="font-weight:30px">
			Category Name : <input type="text" name="id" class='search' placeholder="请输入: 订单号">
							<input class="button" type="submit" value="Search" >
			</form>
		</div>


		<table class="table table-striped table-bordered table-hover">
			<thead class="thin-border-bottom">
				<tr>
					<th class="hidden-480 text-center">
						<i class="icon-table"></i>
						&nbsp;投诉编号
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-book"></i>
						&nbsp;订单编号
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-spinner"></i>
						&nbsp;创建时间
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-adjust"></i>
						&nbsp;解决
					</th>
					<th class="hidden-480 text-center">
						&nbsp;更多操作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<i class="icon-share-alt"></i>
					</th>
						
					</tr>
			</thead>
			<tbody>
				<volist name="data" id="vo">
					<tr>
						<td class="hidden-480 text-center"><{$vo.id}></td>
						<td class="hidden-480 text-center"><{$vo.oid}></td>
						<td class="hidden-480 text-center"><{$vo.createtime}></td>
						<td class="hidden-480 text-center">
							<if condition="$vo.finish eq 1">
								<span class="label label-warning text-center">已处理</span>
							</if>
						</td>
						<td class="hidden-480 text-center">
						<a href="<{:U('more',array('id'=>$vo['id']))}>" class="btn btn-common">订单详情</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</block>
