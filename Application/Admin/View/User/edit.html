<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">用户管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		用户管理
		<small>
			<i class="icon-double-angle-right"></i>
			 修改用户
		</small>
	</h1>
</block>
<block name="main">

	<div class="row">
		<div class="col-md-12">
			<form action="<{:U('User/save')}>" method='post' class="form-horizontal">

		<div class="form-group" style="">
			<label for="" class="col-sm-2 control-label">用户名：</label>
			<div class="col-sm-4">
				<input type="text" name="username" class="form-control" value="<{$vo.username}>">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">真实姓名：</label>
			<div class="col-sm-4">
				<input  type="text" name="name" class="form-control" value="<{$vo.name}>">
			</div>
		</div>
		
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		      <input type="hidden" name="id" value="<{$vo.id}>">
		      <button type="submit" class="btn btn-default">修 改</button>
		    </div>
		</div>
		
	</form>
		</div>
	</div>
</block>
