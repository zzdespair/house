<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">用户管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		用户管理
		<small>
			<i class="icon-double-angle-right"></i>
			 用户列表
		</small>
	</h1>
</block>
<block name="main">
	
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr align='left' bgcolor="#ccc">
					<th>ID</th>
					<th>用户名</th>
					<th>真实姓名</th>
					<th>所属角色</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.username}></td>
					<td><{$vo.name}></td>
					<td>
						<volist name="vo.role" id="role">
							<span style="color:#999"><{$role}></span>
							&nbsp;
						</volist>
					</td>
					<td>
						<a href="<{:U('User/del',array('id'=>$vo['id']))}>">删除</a>
						<a href="<{:U('User/edit',array('id'=>$vo['id']))}>">修改</a>
						<a href="<{:U('User/rolelist',array('id'=>$vo['id']))}>">分配角色</a>
					</td>
				</tr>
			</volist>
			</tbody>
			
			
		</table>
	
</block>
