<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">订单管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		订单管理
		<small>
			<i class="icon-double-angle-right"></i>
			 订单列表
		</small>
	</h1>
</block>
<block name="main">
		<table class="table">
			<tr align='left' bgcolor="#ccc">
				<th>编号</th>
				<!-- <th>房东</th> -->
				<th>地址</th>
				<th>租户</th>
				<th>手机号</th>
				<th>入住月数</th>
				<th>金额</th>
				<th>订单状态</th>
				<th>支付状态</th>
				<th>取消状态</th>
				<th>操作</th>
			</tr>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<!-- <td><{$vo.gid}></td> -->
					<td><{$vo.address}></td>
					<td><{$vo.receiver}></td>
					<td><{$vo.phone}></td>
					<td><{$vo.months}></td>
					<td><{$vo.amount}></td>
					<td><if condition="$vo.status eq 1">未确认<else />已确认</if></td>
					<td><if condition="$vo.ispay eq 1">未支付<else />已支付</if></td>
					<td><if condition="$vo.cancel eq 1">已入住<else />订单取消</if></td>
					
				
					<td>
						<a href="<{:U('Orders/details',array('id'=>$vo['id']))}>">查看详情</a>
					</td>
				</tr>
			</volist>
		</table>
</block>
