<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">公告管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		公告管理
		<small>
			<i class="icon-double-angle-right"></i>
			 公告列表
		</small>
	</h1>
</block>
<block name="main">

	<center>
		<table width=90% cellpadding="5" cellspacing="3">
			<tr align='left' bgcolor="#ccc">
				<th>ID</th>
				<th>状态</th>
				<th>内容</th>
				<th>操作</th>
			</tr>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td>
						<if condition="$vo.status eq 0">不显示
						<else /> 显示
						</if>
					</td>
					<td><{$vo.content}></td>
					<td>
						<a href="<{:U('Notice/del',array('id'=>$vo['id']))}>">删除</a>
						<a href="<{:U('Notice/edit',array('id'=>$vo['id']))}>">修改</a>
					</td>
				</tr>
			</volist>
			
		</table>
	</center>
</block>
