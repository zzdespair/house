<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">公告管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		公告管理
		<small>
			<i class="icon-double-angle-right"></i>
			 添加公告
		</small>
	</h1>
</block>
<block name="main">

	<div class="row">
		<div class="col-md-12">
			<form action="<{:U('Notice/doadd')}>" method='post' class="form-horizontal">

				<div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">公告内容：</label>
					<div class="col-sm-4">
						<textarea class="form-control" name="content" placeholder="请输入公告内容" rows="4"></textarea>
						
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
							<input type="radio" name="status" value="1" >显示
							<input type="radio" name="status" value="0"  checked>不显示
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">添 加</button>
				    </div>
				</div>
		
			</form>
		</div>
	</div>
</block>
