<extend name="Layout/index" />

	<block name="breadcrumb-01">
		<li>
			<i class="icon-home home-icon"></i>
			<a href="#">首页</a>
		</li>
		<li class="active">房屋管理</li>
	</block>

	<block name="breadcrumb-02">
		<h1>
		房屋列表
			<small>
				<i class="icon-double-angle-right"></i>
				房屋信息
			</small>
		</h1>
	</block>
	<block name="goodsindex.css">
		<link rel="stylesheet" href="__PUBLIC__/Css/goodsindex.css">	
	</block>
	<block name="main">	
		<h5 class="bigger lighter red text-center">
			<i class="icon-table"></i>
		表格 & 信息
		</h5>
		<div id="search" style="margin:20px auto">
			<form action="<{:U('Goods/search')}>" method='get' class="h5" style="font-weight:30px">
			Category Name : <input type="text" name="id" class='search' placeholder="请输入: 房屋编号/分类编号">
							<input class="button" type="submit" value="Search" >
			</form>
		</div>


		<table class="table table-striped table-bordered table-hover">
			<thead class="thin-border-bottom">
				<tr>
					<th class="hidden-480 text-center">
						<i class="icon-table"></i>
						&nbsp;房屋编号
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-book"></i>
						&nbsp;分类编号
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-pencil"></i>
						&nbsp;标题
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-rocket"></i>
						&nbsp;上架
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-sun"></i>
						&nbsp;热销
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-spinner"></i>
						&nbsp;创建时间
					</th>
					<th class="hidden-480 text-center">
						<i class="icon-adjust"></i>
						&nbsp;状态
					</th>
					<th class="hidden-480 text-center">
						&nbsp;更多操作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<i class="icon-share-alt"></i>
					</th>
						
					</tr>
			</thead>
			<tbody>
				<volist name="data" id="vo">
					<tr>
						<td class="hidden-480 text-center"><{$vo.id}></td>
						<td class="hidden-480 text-center"><{$vo.cid}></td>
						<td class="hidden-480 text-center"><{$vo.name}></td>
						<td class="hidden-480 text-center"><{$vo.up}></td>
						<td class="hidden-480 text-center"><{$vo.hot}></td>
						<td class="hidden-480 text-center"><{$vo.time}></td>
						<td class="hidden-480 text-center">
							<if condition="$vo.status eq 0">
								<span class="label label-inverse text-center"><a href="<{:U('status',array('id'=>$vo['id'],'status'=>$vo['status']))}>">去冻结</a></span>
							<elseif condition="$vo.status eq 1" />
								<span class="label label-warning"><a href="<{:U('status',array('id'=>$vo['id'],'status'=>$vo['status']))}>">来激活</a></span>
							</if>
						</td>
						<td class="hidden-480 text-center">
						<a href="<{:U('more',array('id'=>$vo['id']))}>" class="btn btn-common">详情图片</a>
						<a href="<{:U('edit',array('id'=>$vo['id']))}>" class="btn btn-primary">编辑</a>
						<a href="<{:U('delete',array('id'=>$vo['id']))}>" class="btn btn-danger">删除</a>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</block>
