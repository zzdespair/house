<extend name="Layout/index" />
<block name="breadcrumb-01">
    <li>
        <i class="icon-home home-icon"></i>
        <a href="#">首页</a>
    </li>
    <li class="active">友情链接管理</li>
</block>

<block name="breadcrumb-02">
    <h1>
        友情链接管理
        <small>
            <i class="icon-double-angle-right"></i>
             添加友情链接
        </small>
    </h1>
</block>    
<block name="main">
    <div class="row">
        <div class="col-md-12">
            <form action="<{:U('Blogroll/doadd')}>" method='post' class="form-horizontal">

                <div class="form-group" style="">
                    <label for="" class="col-sm-2 control-label">网站名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="name" class="form-control" value="<{$vo.name}>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">URL地址：</label>
                    <div class="col-sm-4">
                        <input  type="text" name="italic" class="form-control" value="<{$vo.italic}>">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">网站描述：</label>
                    <div class="col-sm-4">
                        <input  type="text" name="desc" class="form-control" value="<{$vo.desc}>">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">联系人：</label>
                    <div class="col-sm-4">
                        <input  type="text" name="contacts" class="form-control" value="<{$vo.contacts}>">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">站长email：</label>
                    <div class="col-sm-4">
                        <input  type="text" name="email" class="form-control" value="<{$vo.email}>">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <input type="radio" name="status" value="1" <if condition="$vo.status eq 1">checked</if>>启用
                        <input type="radio" name="status" value="0" <if condition="$vo.status eq 0">checked</if>>禁用
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                      <input type="hidden" name="id" value="<{$vo.id}>">
                      <button type="submit" class="btn btn-default">确认添加</button>
                    </div>
                </div>
        
            </form> <!--END form-->
        </div>
    </div> <!--END row-->
</block>
