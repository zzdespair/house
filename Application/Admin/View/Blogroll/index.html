<extend name="Layout/index" />
<block name="breadcrumb-01">
    <li>
        <i class="icon-home home-icon"></i>
        <a href="#">首页</a>
    </li>
    <li class="active">友情链接管理</li>
</block>

<block name="breadcrumb-02">
    <h1>
        友情链接管理
        <small>
            <i class="icon-double-angle-right"></i>
             友情链接列表
        </small>
    </h1>
</block>    
<block name="main">
    <div class="contain">
        <form action="<{:U('Blogroll/index')}>" action="post">
            搜索：<input type="text" name="id" class="search" placeholder="您要搜索的房源名称">
                <input type="submit" value="查询" class="btn btn-info btn-sm">
        </form>
    </div><br>
    <div class=".table-responsive">
        <table class="table table-bordered table-hover">
            <tr class="active">
                <th>序号</th>
                <th>网站名称</th>
                <th>URL地址</th>
                <th>网站描述</th>
                <th>联系人</th>
                <th>站长Email</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <volist name="list" id="vo">
            <tr class="success">
                <td><{$vo['id']}></td>
                <td><{$vo['name']}></td>
                <td><{$vo['italic']}></td>
                <td><{$vo['desc']}></td>
                <td><{$vo['contacts']}></td>
                <td><{$vo['email']}></td>
                <td>
                    <if condition="$vo['status'] eq '0'">禁用
                    <else />启动
                    </if>
                </td>
                <td>
                    <a href="<{:U('delete', array('id'=>$vo['id']))}>" class="btn btn-warning">删除</a>
                    <a href="<{:U('edit', array('id'=>$vo['id']))}>" class="btn btn-success">修改</a>
                </td>
            </tr>
            </volist>
        </table> <!--END table-->
    </div> <!--END responsive-->
    <!-- 分页显示 -->
    <{$page}>                      

</block>
