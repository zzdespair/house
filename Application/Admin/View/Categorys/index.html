<extend name="Layout/index" />
<block name="breadcrumb-01">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">分类管理</li>
</block>

<block name="breadcrumb-02">
	<h1>
		分类管理
		<small>
			<i class="icon-double-angle-right"></i>
			 分类列表
		</small>
	</h1>
</block>
<block name='main'>
		<table class="table table-striped table-bordered table-hover">
			<thead>
			 <tr>
				<th>id</th>
				<th>分类名</th>
				<th>级别</th>
				<th>path</th>
				<th>操作</th>
			 </tr>
			</thead>
			<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.html}><{$vo.name}></td>
					<td><{$vo['level'] + 1}>级分类</td>
					<td><{$vo.path}></td>
					<th>
						<a href="<{:U('Categorys/add',array('pid'=>$vo['id']))}>">添加子分类</a>
						<a href="<{:U('Categorys/del',array('id'=>$vo['id']))}>">删除</a>
					</th>
				</tr>
			</volist>
			</tbody>
			
		
		</table>
</block>
